<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-box {
            max-width: 600px;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            margin-top: 80px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #0d6efd;
        }

        .prediction-result {
            font-size: 42px;
            font-weight: bold;
            color: #198754;
            margin-bottom: 30px;
        }

        .btn {
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="container-box">
            <h2>Prediction Result</h2>
            <div class="prediction-result">Predicted Digit: {{ prediction }}</div>
            <a href="/" class="btn btn-outline-primary">Draw Again</a>
        </div>
    </div>
</body>
</html>
